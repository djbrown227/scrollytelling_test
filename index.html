<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollytelling Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="scrollytelling">
            <div class="sticky-graphic">
                <img id="dynamic-image" src="image1.jpg" alt="Scrollytelling Image">
            </div>
            <div class="text-sections">
                <div class="step" data-img="image1.jpg">
                    <h2>Step 1</h2>
                    <p>This is the beginning of the journey.</p>
                </div>
                <div class="step" data-img="image2.jpg">
                    <h2>Step 2</h2>
                    <p>The story progresses with a twist.</p>
                </div>
                <div class="step" data-img="image3.jpg">
                    <h2>Step 3</h2>
                    <p>A moment of realization and change.</p>
                </div>
                <div class="step" data-img="image4.jpg">
                    <h2>Step 4</h2>
                    <p>The grand conclusion unfolds.</p>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
